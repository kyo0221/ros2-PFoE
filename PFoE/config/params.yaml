# PFoE System Parameters

feature_extractor:
  ros__parameters:
    image_size: 85
    use_gpu: true

joy_controller:
  ros__parameters:
    linear_scale: 0.2         # Maximum linear velocity [m/s]
    angular_scale: 0.098      # Maximum angular velocity [rad/s] (≈π/32)
    button_mode_toggle: 7     # Button to toggle teaching/replay mode
    axis_linear: 1            # Joystick axis for linear velocity (forward/backward)
    axis_angular: 0           # Joystick axis for angular velocity (left/right)

logger:
  ros__parameters:
    bag_directory: "~/.ros/pfoe_bags"

replay:
  ros__parameters:
    num_particles: 1000
    loop_rate: 10.0
